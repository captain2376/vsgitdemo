<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task List </title>
</head>
<body>
    
        <header>
            <h1>TASK LIST </h1>
            <form id="new-task-form">
                <input type="text"
                id="new-task-input"
                placeholder="Write down the task in the list"
                />   
                <input type="submit"
                id="new-task-submit"
                value="Add Task"/>

            </form>
        </header>
        <main>
            <section class="task-list">
                <h2>Tasks</h2>
                <div id="tasks">
                    <div class="task">
                      <div class="content">
                        <input type="text"
                        class="text"
                        value="to do"
                        readonly
                        />
                        </div>
                        <div class="actions">
                            <button class="edit">
                                Edit
                            </button>
                            <button class="edit">
                                Delete
                            </button>
                      </div>  
                    </div>
                </div>
            </section>
        </main>
    <script src="main.js"></script>    
</body>
</html>
